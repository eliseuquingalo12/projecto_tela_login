<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-queries.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Tela de Login</title>
</head>
<body>
    <main>
        <section id="login">
             <div id="imagem">
             </div>
             <div id="formulario">
                <h1>Login</h1>
                <p>Seja benvindo novamente, Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
                <form action="login.php" method="post" autocomplete="on">
                    <div class="campo">
                    <i class="material-icons">person</i>
                    <input type="email" name="login" id="ilogin" placeholder="Seu email" required autocomplete="email" maxlength="30">
                    <label for="ilogin">Login</label>
                    </div>
                    <div class="campo">
                       <i class="material-icons">vpn_key</i>
                        <input type="password" name="senha" id="isenha" placeholder="Sua senha" required autocomplete="current-password" minlength="8" maxlength="15"> <label for="isenha">Senha</label>
                        <input type="submit">Entrar
                        <a href="#">Esqueci a senha
                            <i class="material-icons">mail</i>
                        </a>
                    </div>
                </form>
             </div>
        </section>
    </main>
</body>
</html>
